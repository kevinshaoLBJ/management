<div class="main-container">
    <div class="header col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 class="header-text m-bottom-sm">检验准备</h3>
        <div class="panel-body table-responsive">
            <calendar></calendar>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>检验受理编号</td>
                    <td>检验项目名称</td>
                    <td>检验设备名称</td>
                    <td>检验设备编号</td>
                    <td>项目公司名称</td>
                    <td>申报人员</td>
                    <td>创建日期</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in inspectUnitZB" class="ng-scope">
                    <td ng-bind="data.id" class="ng-binding"></td>
                    <td ng-bind="data.projectName" class="ng-binding"></td>
                    <td ng-bind="data.deviceName" class="ng-binding"></td>
                    <td ng-bind="data.deviceCode" class="ng-binding"></td>
                    <td ng-bind="data.applicationCompanyName" class="ng-binding"></td>
                    <td ng-bind="data.declarant" class="ng-binding"></td>
                    <td ng-bind="data.createTime | date:'yyyy-MM-dd HH:mm'" class="ng-binding"></td>
                    <td>
                        <span
                                class="fa fa-address-book-o fa-lg btn btn-primary marginTB-xs ng-scope" title="指派"
                                ng-click="onAssign($index)" data-toggle="modal" data-target="#myModa04">
                        </span>
                        <span class="fa fa-file-text-o fa-lg btn  btn-success marginTB-xs" title="详情"
                              report-details="showDetailModal" ng-click="onetails($index)" data-toggle="modal"
                              data-target="#myModa11">

                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pull-right">
                <ul class="pagination">
                    <li class="disabled"><a href="#">&laquo;</a></li>
                    <li class="disabled"><a href="#">‹</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li class="disabled"><a href="#">›</a></li>
                    <li class="disabled"><a href="#">&raquo;</a></li>
                </ul>
            </div>
            <!-- 指派报检信息Modal -->
            <div class="modal fade" id="myModa04" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="smart-widget ng-scope">
                        <div class="smart-widget-header">
                            检验人员指派
                            <span class="smart-widget-option">
                             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span
                                         aria-hidden="true">&times;
                                 </span>
                             </button>
                        </span>
                        </div>
                        <div class="smart-widget-inner">
                            <div class="smart-widget-body">
                                <form class="form-horizontal no-margin form-border ng-pristine ng-valid">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">受检受理编号</label>
                                        <div class="col-lg-10">
                                            <input type="text"
                                                   class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                                                   placeholder="请输入受检受理编号" ng-model="deviceApplicationDataid"
                                                   id="iprCode">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <!-- 申报人员 -->
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">申报人员</label>
                                        <div class="col-lg-10">
                                            <input type="text"
                                                   class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                                                   placeholder="请输入申报人员" ng-model="deviceApplicationDatadeclarant"
                                                   id="deviceCode">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <!-- 检验项目 -->
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">检验项目</label>
                                        <div class="col-lg-10">
                                            <input type="text"
                                                   class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                                                   placeholder="请输入检验项目" ng-model="deviceApplicationDataprojectName"
                                                   id="deviceName">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <!-- 检验设备编号 -->
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">检验设备编号</label>
                                        <div class="col-lg-10">
                                            <input type="text"
                                                   class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                                                   placeholder="请输入检验设备编号" ng-model="deviceApplicationDatadeviceCode">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <!--申报单位-->
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">申报单位</label>
                                        <div class="col-lg-10">
                                            <input type="text"
                                                   class="form-control ng-pristine ng-untouched ng-valid ng-not-empty"
                                                   placeholder="请输入申报单位" ng-model="deviceApplicationDataCompanyName">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <!--检验人员-->
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">检验人员</label>
                                        <div class="col-lg-10">
                                            <select type="text" ng-options="x.username for x in inspector"
                                                    ng-model="inspectUnitZBinspector" class="form-control">
                                                <option value="" selected="selected">请选择检验人员</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <!-- SUBMIT BUTTON -->
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-success btn-lg btn-block"
                                                    data-dismiss="modal" ng-click="assignOnclick()">受理
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--详情模态框-->
            <div class="modal fade" id="myModa11" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="smart-widget ng-scope">
                        <div class="smart-widget-header">
                            报告详情
                            <span class="smart-widget-option">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span
                                aria-hidden="true">&times;
                        </span>
                    </button>
                </span>
                        </div>
                        <div class="smart-widget-inner">
                            <div class="smart-widget-body">
                                <form class="form-horizontal no-margin form-border ng-pristine ng-valid">
                                    <div active="activeForm" cdeviceApplicationDatadeviceNameass="ng-isolate-scope">
                                        <form name="outerForm" class="tab-form-demo">
                                            <uib-tabset active="activeForm">
                                                <uib-tab index="0" heading="设备报检申请">
                                                    <ng-form name="nestedForm">
                                                        <div class="form-group smart-widget-body">
                                                            <div class="form-group ng-scope" style="margin-top:20px;">
                                                                <label class="col-lg-3 control-label">产权备案编号</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.iprCode"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">设备编号</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.deviceCode"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">设备名称</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.deviceName"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">规格型号</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.specification"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">所属工程</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.project.name"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">设备公司名</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.applicationCompany.name"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">申报人</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.declarant"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">申报时间</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.application.applicationDate| date:'yyyy-MM-dd'"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </ng-form>
                                                </uib-tab>
                                                <uib-tab index="1" heading="检验单位审核">
                                                    <ng-form name="nestedForm">
                                                        <div class="form-group smart-widget-body">
                                                            <div class="form-group ng-scope" style="margin-top:20px;">
                                                                <label class="col-lg-3 control-label">申报人</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.accept.accepter.username"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope">
                                                                <label class="col-lg-3 control-label">审核时间</label>
                                                                <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="ReportXQ.accept.createTime | date:'yyyy-MM-dd'"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group ng-scope"></div>
                                                        </div>
                                                    </ng-form>
                                                </uib-tab>
                                            </uib-tabset>
                                        </form>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

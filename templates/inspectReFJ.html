<div class="main-container">
    <div class="header col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 class="header-text m-bottom-sm">复检报告</h3>
        <div class="panel-body table-responsive">
            <calendar></calendar>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>检验受理编号</th>
                    <th>检验项目名称</th>
                    <th>检验设备名称</th>
                    <th>检验设备编号</th>
                    <th>项目公司名称</th>
                    <th>申报人员</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="Data in inspectReFJ">
                    <td ng-bind="Data.id" class="ng-binding"></td>
                    <td ng-bind="Data.projectName" class="ng-binding"></td>
                    <td ng-bind="Data.deviceName" class="ng-binding"></td>
                    <td ng-bind="Data.deviceCode" class="ng-binding"></td>
                    <td ng-bind="Data.applicationCompanyName" class="ng-binding"></td>
                    <td ng-bind="Data.declarant" class="ng-binding"></td>
                    <td ng-bind="Data.createTime | date:'yyyy-MM-dd HH:mm'" class="ng-binding"></td>
                    <td>
                    <span class="fa fa-pencil-square-o fa-lg btn btn-primary marginTB-xs" title="编辑"
                          ng-click="onUpdateModalClick($index)" data-toggle="modal" data-target="#myModa77"></span>
                        <span class="fa  fa-wrench fa-lg btn btn-primary marginTB-xs ng-scope" title="添加复检报告"
                              ng-click="addModal(item.id)" data-toggle="modal" data-target="#myModa78"></span>
                        <!-- end ngIf: selectedListType.value==1 -->
                        <span class="fa fa-file-text-o fa-lg btn  btn-success marginTB-xs" title="详情"
                              report-details="showDetailModal" ng-click="onEtails($index)" data-toggle="modal"
                              data-target="#myModa79"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pull-right">
            <ul class="pagination">
                <li class="disabled"><a href="#">&laquo;</a></li>
                <li class="disabled"><a href="#">‹</a></li>
                <li class="active"><a href="#">1</a></li>
                <li class="disabled"><a href="#">›</a></li>
                <li class="disabled"><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="padding-md">
        <h3 class="header-text m-bottom-sm">角色管理</h3>
        <div class="row" style="margin-bottom: 5px;">
            <div class="addButton">
                <button class="btn  btn-sm btn-success " type="button"
                        class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModa4">
                    <span class="fa fa-plus fa-lg" aria-hidden="true"></span>&nbsp;添加
                </button>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>角色名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cc in roleMa2">
                    <td ng-bind="cc.name" class="ng-binding"></td>
                    <td>
                        <span class="fa fa-pencil-square-o fa-lg btn btn-primary marginTB-xs" title="编辑"
                              ng-click="onUpdateButtonClick($index)" data-toggle="modal" data-target="#myModa5"></span>
                        <span class="fa fa-trash fa-lg btn  btn-danger marginTB-xs ng-scope" title="删除"
                              ng-click="deleteClick($index)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <paging></paging>
        </div>
        <!-- Modal -->
        <!--添加角色-->
        <div class="modal fade" id="myModa4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="smart-widget ng-scope">
                    <div class="smart-widget-header">
                        添加角色
                        <span class="smart-widget-option">
	                         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                     aria-hidden="true">×</span></button>
                        </span>
                    </div>
                    <div class="smart-widget-inner">
                        <div class="smart-widget-body">
                            <form class="form-horizontal no-margin form-border ng-pristine ng-valid">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">角色名</label>
                                    <div class="col-lg-10">
                                        <input type="text"
                                               class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                               placeholder="请输入角色名" ng-model="roleName" required>
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">权限</label>
                                    <div class="col-lg-10">
                                        <div class="col-xs-4 no-padding ng-binding ng-scope" ng-repeat="aa in getAuthority">
                                            <input type="checkbox" class="ng-pristine ng-untouched ng-valid ng-empty" ng-model="roleMa2.permissions[$index]">{{aa.name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button class="btn btn-success btn-lg btn-block" data-dismiss="modal" ng-click="addRoleConfirmButtonClick()">确定
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--编辑角色信息-->
        <div class="modal fade" id="myModa5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="smart-widget ng-scope">
                    <div class="smart-widget-header">
                        编辑角色信息
                        <span class="smart-widget-option">
	                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">×</span></button>
	                        </span>
                    </div>
                    <div class="smart-widget-inner">
                        <div class="smart-widget-body">
                            <form id="formToggleLine"
                                  class="form-horizontal no-margin form-border ng-pristine ng-valid">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">角色名</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                               placeholder="请输入角色名" ng-model="RoleName">

                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">权限</label>
                                    <div class="col-lg-10">
                                        <div class="col-xs-4 no-padding ng-binding ng-scope" ng-repeat="user in getAuthority">
                                            <input type="checkbox" ng-model="roleMa2.permissions[$index]"
                                                   class="ng-pristine ng-pristine ng-untouched ng-valid ng-empty" ng-checked="user.id|checkedFilter">{{user.name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button class="btn btn-success btn-lg btn-block" data-dismiss="modal"
                                                ng-click="editConfirmButtonClick()">确定
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

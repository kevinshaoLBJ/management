<div class="main-container inspect">
    <div class="header col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h3 class="header-text m-bottom-sm">现场检验</h3>
        <div class="panel-body table-responsive">
            <calendar></calendar>
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>检验受理编号</td>
                    <td>检验项目名称</td>
                    <td>检验设备名称</td>
                    <td>检验设备编号</td>
                    <td>项目公司名称</td>
                    <td>检验人员</td>
                    <td>创建日期</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in inspectXC" class="ng-scope">
                    <td ng-bind="data.id" class="ng-binding"></td>
                    <td ng-bind="data.projectName" class="ng-binding"></td>
                    <td ng-bind="data.deviceName" class="ng-binding"></td>
                    <td ng-bind="data.deviceCode" class="ng-binding"></td>
                    <td ng-bind="data.applicationCompanyName" class="ng-binding"></td>
                    <td ng-bind="data.inspectorName" class="ng-binding"></td>
                    <td ng-bind="data.createTime | date:'yyyy-MM-dd HH:mm'" class="ng-binding"></td>
                    <td>
                    <span class="fa fa-pencil-square-o fa-lg btn btn-primary marginTB-xs" title="编辑"
                          ng-click="editXC($index)" data-toggle="modal" data-target="#myModa9"></span>
                        <span class="fa fa-file-text-o fa-lg btn  btn-success marginTB-xs" title="详情"
                              report-details="showDetailModal" ng-click="inspectXQ($index)"
                              data-toggle="modal" data-target="#myModa11"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pull-right">
            <ul class="pagination">
                <li class="disabled"><a href="#">&laquo;</a></li>
                <li class="disabled"><a href="#">‹</a></li>
                <li class="active"><a href="#">1</a></li>
                <li class="disabled"><a href="#">›</a></li>
                <li class="disabled"><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>
<!--详情模态框-->
<!--编辑按钮模态框-->
<div class="modal fade" id="myModa9" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="smart-widget ng-scope">
            <div class="smart-widget-header">
                现场检测
                <span class="smart-widget-option">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span
                                aria-hidden="true">&times;
                        </span>
                    </button>
                </span>
            </div>
            <div class="smart-widget-inner">
                <div class="smart-widget-body">
                    <form id="formToggleLine" class="form-horizontal no-margin form-border ng-pristine ng-valid">
                        <!-- 检验受理编号 -->
                        <div class="form-group">
                            <label class="col-lg-3 control-label">检验受理编号</label>
                            <div class="col-lg-9">
                                <p type="text" class="form-control ng-binding" ng-bind="inspectXC2.id"></p>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <!-- 受理人员 -->
                        <!--<div class="form-group" ng-if="true">-->
                        <!--<label class="col-lg-3 control-label">检验人员</label>-->
                        <!--<div class="col-lg-9">-->
                        <!--<input type="text" class="form-control" placeholder="请输入检测人员" ng-model="deviceArrangeData.name">-->
                        <!--<span class="help-block"></span>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--文件上传-->
                        <!-- ngRepeat: data in uploadFileData -->
                        <div class="form-group ng-scope" ng-repeat="data in editXCXQ">
                            <label class="col-lg-3 control-label ng-binding" ng-bind="data.name"></label>
                            <button style="margin-top: 1px" ng-click="data.fileArray.push({$index})">添加</button>
                            <div class="row col-lg-9 col-md-10">
                                <div class="col-lg-12 col-md-12 form-group ng-scope" ng-repeat="item in data.fileArray" style="border: none;padding: 0px;margin: 0px;margin-top: 5px">
                                    <label class="col-lg-3 col-md-3 control-label ng-binding">第1项</label>
                                    <div class="col-lg-6 col-md-6" style="display: inline-block">
                                        <input style="margin-top: 1.5px" type="file" ngf-select="" ng-model="item[0]" ngf-multiple="false" class="ng-pristine ng-untouched ng-valid ng-empty">
                                    </div>
                                    <button class="col-lg-3 col-md-2" style="float: right;margin-right: 20px;margin-top: 1px" ng-click="data.fileArray.splice($index,1)">删除
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- SUBMIT BUTTON -->
                            <div class="col-lg-12">
                                <button id="myModalAddUserdataButton" type="submit" class="btn btn-success btn-lg btn-block" ng-click="executeTask()">上传
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--详情按钮模态框-->
<div class="modal fade" id="myModa11" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="smart-widget ng-scope">
            <div class="smart-widget-header">
                报告详情
                <span class="smart-widget-option">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span
                                aria-hidden="true">&times;
                        </span>
                    </button>
                </span>
            </div>
            <div class="smart-widget-inner">
                <div class="smart-widget-body">
                    <form class="form-horizontal no-margin form-border ng-pristine ng-valid">
                        <div active="activeForm" cdeviceApplicationDatadeviceNameass="ng-isolate-scope">
                            <form name="outerForm" class="tab-form-demo">
                                <uib-tabset active="activeForm">
                                    <uib-tab index="0" heading="设备报检申请">
                                        <ng-form name="nestedForm">
                                            <div class="form-group smart-widget-body">
                                                <div class="form-group ng-scope" style="margin-top:20px;">
                                                    <label class="col-lg-3 control-label">产权备案编号</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.iprCode"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">设备编号</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.deviceCode"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">设备名称</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.deviceName"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">规格型号</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.specification"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">所属工程</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.project.name"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">设备公司名</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.applicationCompany.name"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">申报人</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.declarant"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">申报时间</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.application.applicationDate | date:'yyyy-MM-dd'"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </ng-form>
                                    </uib-tab>
                                    <uib-tab index="1" heading="检验单位审核">
                                        <ng-form name="nestedForm">
                                            <div class="form-group smart-widget-body">
                                                <div class="form-group ng-scope" style="margin-top:20px;">
                                                    <label class="col-lg-3 control-label">申报人</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.accept.accepter.username"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">审核时间</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.accept.createTime | date:'yyyy-MM-dd'"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope"></div>
                                            </div>
                                        </ng-form>
                                    </uib-tab>
                                    <uib-tab index="2" heading="现场检验详情">
                                        <ng-form name="nestedForm">
                                            <div class="form-group smart-widget-body">
                                                <div class="form-group ng-scope" style="margin-top:20px;">
                                                    <label class="col-lg-3 control-label">检验人员</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="inspectXCXQ.execution.inspector.username"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">签到时间</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind=""></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">签到地点</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind=""></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">签退时间</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind=""></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">签退地点</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind=""></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope">
                                                    <label class="col-lg-3 control-label">审核时间</label>
                                                    <div class="col-lg-9">
                                                        <span class="form-control ng-binding"
                                                              ng-bind="deviceApplicationDatacreateTime | date:'yyyy-MM-dd'"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group ng-scope"></div>
                                            </div>
                                        </ng-form>
                                    </uib-tab>
                                </uib-tabset>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
